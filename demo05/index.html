<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        {var getList = function(child){
            return <li>{child}</li>;
        }}
      class NotesList extends React.Component {
        render() { alert('Attention Please');
          return (
            <ol>
              {
                React.Children.map(this.props.children, getList)
              }
            </ol>
          ); 
        }
      }

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
